<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Cinema Management</title>
    <link rel="stylesheet" th:href="@{/css/auth-forgot.css?v=1}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forgot-page">
        <div class="forgot-container">
            <div class="forgot-card">
                <div class="forgot-header">
                    <div class="icon-wrapper">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#00A9FF" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                    <h2>Enter OTP Code</h2>
                    <p>We've sent a 6-digit code to your email</p>
                    <div class="timer-wrapper">
                        <span class="timer-text">Code expires in: </span>
                        <span class="timer" id="timer">60</span>
                        <span class="timer-text">s</span>
                    </div>
                </div>

                <!-- Alert Messages -->
                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}"></span>
                </div>

                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"></span>
                </div>

                <form th:action="@{/auth/verify-otp}" method="post" id="otpForm">
                    <div class="form-group">
                        <label for="otp">OTP Code</label>
                        <div class="otp-inputs">
                            <input type="text" class="otp-input" maxlength="1" data-index="0" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="1" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="2" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="3" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="4" autocomplete="off">
                            <input type="text" class="otp-input" maxlength="1" data-index="5" autocomplete="off">
                        </div>
                        <input type="hidden" name="otp" id="otp">
                    </div>

                    <button type="submit" class="btn-submit" id="verifyBtn">Verify OTP</button>
                </form>

                <form th:action="@{/auth/resend-otp}" method="post" id="resendForm">
                    <button type="submit" class="btn-resend" id="resendBtn" disabled>
                        Resend OTP <span id="resendTimer"></span>
                    </button>
                </form>

                <div class="login-link">
                    <a href="/auth/forgot-password">Try different email</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Message</h3>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div id="modalIcon" class="modal-icon"></div>
                <p id="modalMessage">This is a message</p>
            </div>
            <div class="modal-footer">
                <button class="btn-modal" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script th:src="@{/js/auth-otp.js?v=1}"></script>
</body>
</html>
