<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Cinema Management</title>
    <link rel="stylesheet" th:href="@{/css/auth-forgot.css?v=1}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forgot-page">
        <div class="forgot-container">
            <div class="back-button">
                <a href="/auth/login">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                    Back to Login
                </a>
            </div>

            <div class="forgot-card">
                <div class="forgot-header">
                    <div class="icon-wrapper">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#00A9FF" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <circle cx="12" cy="16" r="0.5" fill="#00A9FF"/>
                        </svg>
                    </div>
                    <h2>Forgot Password?</h2>
                    <p>Enter your email address and we'll send you an OTP to reset your password</p>
                </div>

                <!-- Alert Messages -->
                <div th:if="${error}" class="alert alert-error">
                    <span th:text="${error}"></span>
                </div>

                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"></span>
                </div>

                <form th:action="@{/auth/forgot-password}" method="post" id="forgotForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                            </span>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                placeholder="Enter your registered email"
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Send OTP</button>
                </form>

                <div class="login-link">
                    Remember your password? <a href="/auth/login">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Message</h3>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div id="modalIcon" class="modal-icon"></div>
                <p id="modalMessage">This is a message</p>
            </div>
            <div class="modal-footer">
                <button class="btn-modal" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script th:src="@{/js/auth-forgot.js?v=1}"></script>
</body>
</html>
