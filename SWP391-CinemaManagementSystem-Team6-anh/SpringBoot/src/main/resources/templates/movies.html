<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Cinema Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cinema Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/movies}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/showtimes}">Showtimes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">All Movies</h2>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Search movies...">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="now_showing">Now Showing</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="stopped">Stopped</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="genreFilter">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
            </div>
        </div>

        <div class="row" id="movieList">
            <div class="col-md-3 mb-4" th:each="movie : ${movies}">
                <div class="card h-100">
                    <img th:src="${movie.posterUrl}" class="card-img-top" th:alt="${movie.title}" style="height: 400px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                        <div class="mb-2">
                            <span class="badge bg-primary" th:text="${movie.status}">Status</span>
                            <span class="badge bg-secondary" th:text="${movie.genre}">Genre</span>
                        </div>
                        <p class="card-text">
                            <small class="text-muted">
                                <i class="bi bi-clock"></i> <span th:text="${movie.duration} + ' min'">120 min</span>
                                | <i class="bi bi-star"></i> <span th:text="${movie.ageRating}">PG-13</span>
                            </small>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/movies/{id}(id=${movie.movieId})}" class="btn btn-primary w-100">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2026 Cinema Management System - Team 6. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
