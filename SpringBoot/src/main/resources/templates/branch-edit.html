<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật rạp</title>
    <link rel="stylesheet" th:href="@{/styles/admin-branch.css}">
</head>
<body>

<div class="layout">

    <div th:replace="fragments/sidebar :: sidebar('branches')"></div>

    <main class="content">

        <header class="header">
            <div>
                <h1>Cập nhật rạp chiếu</h1>
                <p>Chỉnh sửa thông tin rạp</p>
            </div>
        </header>

        <form th:action="@{/branches/update/{id}(id=${branch.branchId})}"
              th:object="${branch}"
              method="post">

            <div class="form-group">
                <label>Tên rạp</label>
                <input type="text" th:field="*{branchName}" required>
            </div>

            <div class="form-group">
                <label>Thành phố</label>
                <input type="text" th:field="*{city}" required>
            </div>

            <div class="form-group">
                <label>Địa chỉ</label>
                <input type="text" th:field="*{address}" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-add">Cập nhật</button>
                <a href="/branches" class="btn-cancel">Hủy</a>
            </div>

        </form>

    </main>
</div>

</body>
</html>
